bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li></li>
      after: |
        <li><a href="https://github.com/sw1/" target="blank">Published by Stephen Woloszynek</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
